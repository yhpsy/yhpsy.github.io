<!DOCTYPE html>
<html>
<head>
    <title>小妍妍24岁生日快乐~~~</title>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- 密码输入框 -->
    <div id="login">
        <h1>欢迎访问我的音乐空间🎵</h1>
        <input type="password" id="password" placeholder="请输入密码">
        <button onclick="checkPassword()">进入</button>
    </div>

    <!-- 隐藏的内容（输入正确密码后显示） -->
    <div id="content" style="display:none;">
        <h2>我的翻唱作品</h2>
        <div class="song-item">
        <h3>夏天的风</h3>
        <audio controls controlsList="nodownload">
            <!-- 建议准备多种格式 -->
            <source src="music/漂亮.mp3" type="audio/mpeg">
            <source src="music/漂亮.ogg" type="audio/ogg">
            您的浏览器不支持音频播放
        </audio>
        <p>录制时间：2025.3.24</p>
        </div>
        <div class="song-item">
        <h3>七里香</h3>
        <audio controls>
            <source src="music/爱你.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        <p>录制时间：2023.10.01</p>
        </div>
    </div>

    <script>
        // 密码验证（替换YOUR_PASSWORD为你设定的密码）
        function checkPassword() {
            const password = "ainibb"; 
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("密码错误，请重试！");
            }
        }
    </script>
</body>
</html>
